<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSBootstrap - TP Integrador UVA 2</title>
        <link rel="stylesheet" href="../style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5cce9c02bc.js" crossorigin="anonymous"></script>
        <script src="../js/script.js"></script>
    </head>
    <body class="custom-bg-img-body pb-4">
        <header>
            <nav class="navbar navbar-expand-lg border-bottom border-white custom-bg-navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./Home.html">
                        <i class="fa-sharp fa-solid fa-code"></i>
                        Inicio
                    </a>
                    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./Avisos.html">Avisos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./SobreMi.html">Sobre Mi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./Materias2025.html">Materias 2025</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Contacto</a>
                            </li>
                        </ul>
                        <div>
                            <button type="button" class="btn btn-outline-secondary me-1" onclick="setLightMode();">
                                <i class="fa-solid fa-sun"></i>
                                Modo claro
                            </button>
                            <button type="button" class="btn btn-outline-secondary ms-1" onclick="setDarkMode();">
                                <i class="fa-solid fa-moon"></i>
                                Modo oscuro
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="m-3 pb-5">
                <h1 class="text-center custom-color-main-card-title border-bottom p-1">Contacto</h1>
                <form class="border border-2 rounded-3 shadow-sm p-3 mt-4 bg-body-tertiary text-start" onsubmit="return submitForm(this);">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputTextNombre" placeholder="Nombre completo">
                        <label for="floatingInputTextNombre">Nombre completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputTextEmail" placeholder="Email" aria-describedby="emailHelp">
                        <label for="floatingInputTextEmail">Email</label>
                        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputTextAsunto" placeholder="Asunto">
                        <label for="floatingInputTextAsunto">Asunto</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control custom-height-textarea-style" placeholder="Escribe un mensaje..." id="floatingTextareaMensaje"></textarea>
                        <label for="floatingTextareaMensaje">Mensaje</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" id="buttom-submit" name="buttom-submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
            <div id="alert-success" class="alert alert-success d-flex align-items-center justify-content-center w-lg-50 m-3 fixed-top mt-4 fade-animation" role="alert" style="display: none !important;">
                <i class="fa-solid fa-circle-check pe-3"></i>
                <div id="customSuccessLabel"></div>
            </div>
            <div id="alert-danger" class="alert alert-danger d-flex align-items-center justify-content-center w-lg-50 m-3 fixed-top mt-4 fade-animation" role="alert" style="display: none !important;">
                <i class="fa-solid fa-triangle-exclamation pe-3"></i>
                <div id="customErrorLabel"></div>
            </div>
        </main>
        <footer>
            <div class="text-center p-2 fixed-bottom custom-bg-color-footer-style">
                © 2025 Galo Guardia. Todos los derechos reservados.
            </div>
        </footer>
    </body>
</html>
