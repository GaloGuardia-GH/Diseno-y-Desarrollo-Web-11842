<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gimnasio</title>
        <link rel="stylesheet" href="../style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5cce9c02bc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./Home.html">
                        <i class="fa-sharp fa-solid fa-dumbbell"></i>
                        Inicio
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./Servicios_Membresías.html">Servicios y Membresías</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./Sedes.html">Sedes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="row p-3 m-2">
                <div class="col-sm-6">
                    <form class="border border-2 rounded-3 shadow-sm p-3 bg-body-tertiary text-start">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInputText1" placeholder="Nombre">
                                    <label for="floatingInputText">Nombre</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInputText2" placeholder="Apellido">
                                    <label for="floatingInputText">Apellido</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInputText3" placeholder="Email">
                                    <label for="floatingInputText">Email</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInputText4" placeholder="Teléfono">
                                    <label for="floatingInputText">Teléfono</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingInputText5" placeholder="DNI">
                                    <label for="floatingInputText">DNI</label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row mt-3">
                            <div class="col-sm-6 mb-3">
                                <select class="form-select" id="inputGroupSelect01">
                                    <option selected>-- Membresía --</option>
                                    <option value="BLACK">BLACK</option>
                                    <option value="PLATINO">PLATINO</option>
                                    <option value="CLASSIC">CLASSIC</option>
                                </select>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <select class="form-select" id="inputGroupSelect02">
                                    <option selected>-- Sede --</option>
                                    <option value="ALMAGRO">ALMAGRO</option>
                                    <option value="ATENEO">ATENEO</option>
                                    <option value="BARRACAS">BARRACAS</option>
                                    <option value="BARRIO_JARDIN">BARRIO JARDÍN</option>
                                    <option value="BARRIO_NORTE">BARRIO NORTE</option>
                                    <option value="CABALLITO">CABALLITO</option>
                                    <option value="CENTER">CENTER</option>
                                    <option value="CENTRO">CENTRO</option>
                                    <option value="CERRO">CERRO</option>
                                    <option value="DEVOTO">DEVOTO</option>
                                    <option value="FLORESTA">FLORESTA</option>
                                    <option value="RACING_CLUB">RACING CLUB</option>
                                    <option value="VILLA_CRESPO">VILLA CRESPO</option>
                                </select>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <select class="form-select" id="inputGroupSelect02">
                                    <option selected>-- Horario --</option>
                                    <option value="Mañana">Mañana (07:00 - 12:00)</option>
                                    <option value="Tarde">Tarde (13:00 - 18:00)</option>
                                    <option value="Noche">Noche (18:00 - 23:00)</option>
                                </select>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <select class="form-select" id="inputGroupSelect02">
                                    <option selected>-- Motivo de contacto --</option>
                                    <option value="Planes_Costos">Quiero conocer planes y costos</option>
                                    <option value="Consulta_Sugerencia">Quiero realizar una consulta / sugerencia</option>
                                    <option value="Reclamo">Quiero hacer un reclamo</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <img src="../assets/images/Contacto_Form.jpg" class="card-img rounded-3" alt="Contacto_Form">
                </div>
            </div>
        </main>
    </body>
</html>
