        <header>
            <nav class="navbar navbar-expand-lg border-bottom border-white custom-bg-navbar">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <main>
            <form class="border border-2 rounded-3 shadow-sm p-3 m-4 bg-body-tertiary text-start">

                    <input type="text" class="form-control" id="floatingInputText" placeholder="Nombre completo">

                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="Email" aria-describedby="emailHelp">

                    <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputText" placeholder="Asunto">
                    <label for="floatingInputText">Asunto</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control custom-height-textarea-style" placeholder="Escribe un mensaje..." id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Mensaje</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
